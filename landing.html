        function addnewRow(isValueUpdate=false, content) {
            var table = $("#genericTable");
            var rowToBeCloned = table.find("#rowToAdd").clone(true);
            rowToBeCloned.removeAttr("hidden");
            var rowNum = "_" + ($("#genericTable tbody tr").length - 1);
            rowToBeCloned.attr('id', "id_" + rowNum);
            $("#genericTable").append(rowToBeCloned);
            rowToBeCloned.find("input").each(function () {
                var ctrl = $(this).attr("id");
                console.log(ctrl);
                var newId = ctrl + rowNum;
                $(this).attr("id", newId);
                if(isValueUpdate){
                    $(this).val(content[ctrl]);
                }
            });

            rowToBeCloned.find("button").each(function () {
                var ctrl = $(this).attr("id");
                var newId = ctrl + rowNum;
                $(this).attr("id", newId);
            });
        }
